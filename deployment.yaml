apiVersion: apps/v1
kind: Deployment
metadata:
      name: frontend-deployment
      labels:
        app: frontend-deployment
spec:
      replicas: 1
      selector:
        matchLabels:
          app: frontend-deployment
      template:
        metadata:
          labels:
            app: frontend-deployment
        spec:
          containers:
          - name: frontend
            image: murad1997/frontend
            ports:
              - containerPort: 3000

